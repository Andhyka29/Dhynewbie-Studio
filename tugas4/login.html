<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" type="image/x-icon" href="images/fifalogo.png">
    <link rel="stylesheet" href="stylecss/login.css">
  </head>

  <body>
    <div class="login-container">
        <h1>WELCOME</h1>
        <p>Silakan masuk untuk melanjutkan</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Your Name" required>
            <input type="text" id="address" placeholder="Your Address" required>
            <input type="text" id="gmail" placeholder="Your Gmail" required>
            <input type="password" id="password" placeholder="Your Password" required>
            <button onclick="document.location='dashboard.html'">Login</button>
        </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/x-icon" href="images/fifalogo.png">
    <link rel="stylesheet" href="stylecss/style.css">
  </head>

  <body class="h-screen w-screen bg-cover bg-center flex items-center justify-center body-index relative">   
    <!-- Login -->
    <div class="relative w-11/12 sm:w-4/5 md:w-2/3 lg:w-1/3 xl:w-1/4 bg-slate-50/90 shadow-lg p-6 sm:p-10 text-center">
      <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-2">WELCOME</h1>
      <p class="text-sm sm:text-base mb-6">Silakan masuk untuk melanjutkan</p>
      <form id="loginForm" class="space-y-4">
        <input type="text" id="username" placeholder="Your Name"
          class="w-full text-sm sm:text-base md:text-lg p-3 form-index" required>        
        <input type="text" id="address" placeholder="Your Address"
          class="w-full text-sm sm:text-base md:text-lg p-3 form-index" required>        
        <input type="email" id="gmail" placeholder="Your Gmail"
          class="w-full text-sm sm:text-base md:text-lg p-3 form-index" required>        
        <input type="password" id="password" placeholder="Your Password"
          class="w-full text-sm sm:text-base md:text-lg p-3 form-index" required>        
        <button onclick="document.location='dashboard.html'" class="w-full p-2 text-white rounded-lg bg-red-900 hover:bg-red-600 transition duration-500">Login</button>
      </form>
    </div>
  </body>
</html>

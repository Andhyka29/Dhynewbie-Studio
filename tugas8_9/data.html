<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Buku</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center">
    <!-- Header -->
    <div class="fixed bg-slate-800 w-full h-16 mx-auto flex justify-between items-center z-10">
        <h1 class="text-2xl font-bold p-8">Data Buku</h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-[250px_1fr] w-full mt-16">
        <!-- Sidebar -->
        <aside class="bg-gray-700 p-1 h-auto w-full md:w-auto top-16 left-0 md:relative">
            <nav class="w-full">
                <ul class="space-y-2">
                    <li><a href="index.html" class="block w-full p-4 mt-5 text-center text-white hover:bg-white hover:text-slate-900 transition-all duration-500"> Kembali ke Kalkulator Bentuk </a></li>               
                </ul>
            </nav>
        </aside>

        <!-- Konten Utama -->
        <main id="mainContent" class="items-center justify-center text-gray-300 text-lg mt-4 p-10">
          <h1 class="text-white text-center text-xl font-bold"> Data Buku </h1>
          <div class="bg-gray-700 p-5 h-auto w-auto md:w-auto top-16 left-0 md:relative rounded-xl shadow-xl ">
            <form action="submit" id="formData">
              <ul>
                <li><input type="text" class="block w-full p-4 mt-5 bg-slate-500 text-white rounded-md shadow-xl placeholder:text-white"  id="inputJudul" placeholder="Judul Buku"></li>
                <li><input type="text" class="block w-full p-4 mt-5 bg-slate-500 text-white rounded-md shadow-xl   placeholder:text-white"  id="inputPengarang" placeholder="Pengarang Buku"></li>
                <li><input type="text" class="block w-full p-4 mt-5 bg-slate-500 text-white rounded-md shadow-xl   placeholder:text-white"  id="inputPenerbit" placeholder="Penerbit Buku"></li>
                <li><input type="number" class="block w-full p-4 mt-5 bg-slate-500 text-white rounded-md shadow-xl   placeholder:text-white"  id="inputHarga" placeholder="Harga Buku"></li>
              </ul>
              <button type="submit" class="p-4 mt-5 bg-green-800 text-white rounded-md shadow-xl hover:bg-green-500 transition-all duration-500" id="btnSubmit"> Simpan </button>
            </form>
          </div>
          
          <div class="mt-32 p-6">
            <div class="overflow-x-auto rounded-2xl shadow-lg bg-slate-800">
              <table class="min-w-full text-left text-white text-lg">
                <thead class="bg-slate-700">
                  <tr>
                    <th class="px-6 py-4 font-semibold">Judul</th>
                    <th class="px-6 py-4 font-semibold">Pengarang</th>
                    <th class="px-6 py-4 font-semibold">Penerbit</th>
                    <th class="px-6 py-4 font-semibold">Harga</th>
                  </tr>
                </thead>
                <tbody id="tabelData" class="divide-y divide-slate-600"></tbody>
              </table>
            </div>
          </div>
        </main>
    </div>

    <div class="footer"></div>

    <script src="data.js"></script>
</body>
</html>
